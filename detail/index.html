<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.svg">
    <title>Neumo - the next generation neuomorphism</title>
    <script src="https://colorjs.io/dist/color.js"></script>
    <style>
        @import '../styles/init.css';
        @import '../styles/detail/index.css';
    </style>
    <script src='https://cdn.jsdelivr.net/gh/snd-lib/snd-lib@v1.0.0/dist/browser/snd.js?kit=01'></script>
    <script src="../scripts/detail/index.js"></script>
</head>
<body>
<div id="app">
    <header>
        <div class="container">
            <div class="border"></div>
            <div class="solid cg-40">
            </div>
            <div class="dynamic-size">
                <img class="logo" src="../assets/logo.svg"/>
                <div class="search-box">
                    <img src="../assets/search.svg"/>
                    <span>Search Neumo</span>
                    <input class="search-input" required/>
                </div>
                <button class="round-button">
                    <img src="../assets/category.svg"/>
                </button>
            </div>
            <div class="content padding-24">
                <a href="/neumo-io"><img class="logo" src="../assets/logo.svg"/></a>
                <div class="search-box">
                    <img src="../assets/search.svg"/>
                    <span>Search Neumo</span>
                    <input class="search-input snd__type snd__transition_up" required onfocusin="focusin(this)"
                           onfocusout="focusout(this)" onkeyup="inputChange(this)"/>
                </div>
                <button class="button round" onclick="openSidebar()">
                    <div class="border"></div>
                    <div class="solid cg-20">
                    </div>
                    <div class="dynamic-size">
                        <img src="../assets/category.svg"/>
                    </div>
                    <div class="content align-items-center justify-content-center">
                        <img src="../assets/category.svg"/>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <section>
                <div class="drop-down active">
                    <li class="snd__transition_up" onclick="activeDropDown(this,0)">
                        <strong>What is NUEMO?</strong>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.80579 11.6006C6.47681 10.0682 5.81232 9.30205 6.04619 8.65102C6.28006 8 7.21979 8 9.09925 8H14.9008C16.7802 8 17.7199 8 17.9538 8.65102C18.1877 9.30205 17.5232 10.0682 16.1942 11.6006L13.2935 14.9454C12.6837 15.6485 12.3788 16 12 16C11.6212 16 11.3163 15.6485 10.7065 14.9454L7.80579 11.6006Z"
                                  fill="#3D454D"/>
                        </svg>
                    </li>
                    <li class="active snd__disabled" onclick="menuClick(this,0)">Overview</li>
                    <li class="snd__disabled" onclick="menuClick(this,61)">Color System</li>
                </div>
                <div class="drop-down">
                    <li class="snd__transition_up" onclick="activeDropDown(this,1)">
                        <strong>Components</strong>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.80579 11.6006C6.47681 10.0682 5.81232 9.30205 6.04619 8.65102C6.28006 8 7.21979 8 9.09925 8H14.9008C16.7802 8 17.7199 8 17.9538 8.65102C18.1877 9.30205 17.5232 10.0682 16.1942 11.6006L13.2935 14.9454C12.6837 15.6485 12.3788 16 12 16C11.6212 16 11.3163 15.6485 10.7065 14.9454L7.80579 11.6006Z"
                                  fill="#3D454D"/>
                        </svg>
                    </li>
                    <li class="active snd__disabled" onclick="menuClick(this,0)">Buttons</li>
                    <li class="snd__disabled" onclick="menuClick(this,21)">Toggle Switch</li>
                    <li class="snd__disabled" onclick="menuClick(this,41)">Select Tab</li>
                    <li class="snd__disabled" onclick="menuClick(this,61)">Text Input</li>
                </div>
            </section>
            <section class="card">
                <p>NEUMO used</p>
                <div class="container">
                    <img src="../assets/color.js.svg"/>
                </div>
                <p>NEUMO supported</p>
                <div class="container">
                    <img src="../assets/vue.js.svg"/>
                    <img src="../assets/ecma.js.svg"/>
                </div>
            </section>
        </aside>
        <section id="page">
            <iframe class="" src="/neumo-io/whatisnuemo/index.html" frameborder="0" border="0" cellspacing="0"
                    style="border-style: none;" onload="siteLoad(this)"></iframe>
        </section>

    </main>
</div>
<script>

</script>
</body>
</html>
